name: build-scan
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build an Image
        id: image_build
        run: |
          docker build -t alpine:3.19.1 --iidfile=image_id.out .
          echo ::set-output name=image_id::$(cat image_id.out)

      - name: Run Uptycs Vulnerability Scanner
        uses: uptycslabs/uptycs-action@main
        with:
          uptycs-secret: ${{ secrets.UPTYCS_SECRET }}
          hostname: ${{ secrets.UPTYCS_HOSTNAME }}
          image-id: ${{ steps.image_build.outputs.image_id }}
      
